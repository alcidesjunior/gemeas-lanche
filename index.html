  <div class="section-4" id="contato">

    <div class="hilight">
      <div class="container">
        <br><br><br>
        <center><h2>Contate-nos</h2></center>
          <form class="form-horizontal">
          <div class="form-group">
            <label class="col-md-5 control-label"></label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="first_name" placeholder="Nome" class="form-control"  type="text">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-5 control-label"></label>
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email" placeholder="E-Mail" class="form-control"  type="text">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-5 control-label"></label>
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input name="phone" placeholder="(845)555-1212" class="form-control" type="text">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-5 control-label"></label>
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                  <textarea class="form-control" name="comment" placeholder="O que deseja?"></textarea>
            </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-5 control-label"></label>
            <div class="col-md-4">
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default btn-lg" ><span class="glyphicon glyphicon-send"></span> Enviar</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="reset" class="btn btn-default btn-lg" ><span class="glyphicon glyphicon-remove"></span> Limpar</button>
                </div>
              </div>
            </div>
          </div>

      </form>
      </div>
      </div>

    </div>
